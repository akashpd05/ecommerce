<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f0f0f0;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2.5em;
            color: #444;
        }
        form {
            width: 50%;
            margin: 20px auto;
            padding: 30px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #aaa;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Edit Product</h1>

    <form action="/update_products/{{b.id}}" method="POST" enctype="multipart/form-data">{% csrf_token %}
      <div>
        <label for="sub_category">Sub Category:</label>
        <select id="sub_category" name="sub_category" required value="{{b.sub_category}}">
            <option value="">Select a Sub Category</option>
            {% for i in a %}
                <option value="{{i.id}}">{{i.subcategory_name}}</option>

                {%endfor%}
        </select>
        <!-- Product Name -->
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" required value="{{b.name}}">

        <!-- Description -->
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required >{{b.description}}</textarea>

        <!-- Grams -->
        <label for="grams">Grams (g):</label>
        <input type="number" id="grams" name="grams" required value="{{b.grams}}">

        <!-- Pieces -->
        <label for="pieces">Pieces:</label>
        <input type="number" id="pieces" name="pieces" required value="{{b.pieces}}">

        <!-- Serves -->
        <label for="serves">Serves (people):</label>
        <input type="number" id="serves" name="serves" required value="{{b.serves}}">

        <!-- Market Price -->
        <label for="market_price">Market Price (in USD):</label>
        <input type="number" id="market_price" name="market_price" step="0.01" required value="{{b.market_price}}">

        <!-- Our Price -->
        <label for="our_price">Our Price (in USD):</label>
        <input type="number" id="our_price" name="our_price" step="0.01" required value="{{b.our_price}}">

        <!-- Product Image -->
        <label for="image">Product Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required value="{{b.image}}">
      </div>



        <input type="submit" value="Edit Product">
    </form>

</body>
</html>
